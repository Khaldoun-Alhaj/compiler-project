{% extends "base.html" %}
{% block body %}
<div class="add-product-wrapper">
    <div class="add-product-container">
        <form method="POST" action="/add-product" enctype="multipart/form-data" class="add-product-form">
            <div class="form-sections-container">

                <!-- Left Section: Image Upload -->
                <div class="image-section">
                    <div class="image-upload-area">
                        <input type="file" id="image" name="image" accept="image/*" class="file-input" required>
                        
                        <!-- Original content (shown when NO file selected) -->
                        <div class="upload-content no-file">
                            <label for="image" class="image-label">
                                <div class="image-box">
                                    <span class="upload-icon">ðŸ“·</span>
                                    <p class="upload-text">Click to upload image</p>
                                    <p class="upload-subtext">Supported formats: JPG, PNG (Max 5MB)</p>
                                </div>
                            </label>
                        </div>

                        <!-- New content (hidden when NO file selected) -->
                        <div class="upload-content has-file">
                            <label for="image" class="image-label">
                                <div class="image-box">
                                    <span class="upload-icon">âœ…</span>  <!-- Changed icon -->
                                    <p class="upload-text">Image Selected!</p>
                                    <p class="upload-subtext">Click to change image</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <p class="image-note">Selected file will be uploaded when you click "Add Product"</p>
                </div>

                <!-- Right Section: Info Form -->
                <div class="info-section">
                    <div class="form-group">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-textarea" rows="4" placeholder="Enter product description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="price" class="form-label">Price (SP)</label>
                        <input type="number" id="price" name="price" class="form-input" step="10" min="0" placeholder="000" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-button">Add Product</button>
                        <a href="/" class="cancel-button">Cancel</a>
                    </div>
                </div>
            </div>

            <p class="required-note">* Required fields</p>
        </form>
    </div>
</div>
{% endblock%}
