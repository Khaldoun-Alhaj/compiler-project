<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/> 
    {% if custom_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + custom_css + '.css') }}"/>
    {% endif %}
</head>
<body>
    <h1 class="page-title">{{ title }}</h1>
    {% block body %}
    {% endblock %}
</body>
</html>
